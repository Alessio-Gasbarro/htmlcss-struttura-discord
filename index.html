<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Base Structure</title>
<!-- FONT QUI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,
wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900
&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- BODY START -->
<body>
    <!-- HEADER START-->
    <header>
        <div class="container d-flex">
            <div class="header-side bg-gold">
                <div class="word-logo">Logo</div>
            </div>
            <div class="header-center bg-gold">
                <div class="header-center-menu">
                    <ul>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                        <li>Link</li>
                    </ul>
                </div>
            </div>
            <div class="header-side bg-gold">
                <div class="word-login">Login</div>
            </div>
        </div>
    </header>
    <!-- MAIN START-->
    <main>
        <!--MEDIUM BOX 1-->
        <div class="bg-blue">
            <div class="container d-flex">
                <div class="col-home">
                    <div class="content bg-pink"></div>
                </div>
            </div>
        </div>
        <!--SERIES OF 3 - BOX 2-->
        <div class="bg-white thicc">
            <div class="container d-flex">
                <div class="col-60">
                    <div class="content bg-lightblue"></div>
                </div>
                <div class="col-40">
                    <div class="content bg-pink"></div>
                </div>
            </div>
        </div>
        <!--SERIES OF 3 - BOX 3-->
        <div class="bg-gray thicc">
            <div class="container d-flex">
                <div class="col-40">
                    <div class="content bg-pink"></div>
                </div>
                <div class="col-60">
                    <div class="content bg-lightblue"></div>
                </div>
            </div>
        </div>
        <!--SERIES OF 3 - BOX 4-->
        <div class="bg-white thicc">
            <div class="container d-flex">
                <div class="col-60">
                    <div class="content bg-lightblue"></div>
                </div>
                <div class="col-40">
                    <div class="content bg-pink"></div>
                </div>
            </div>
        </div>
        <!--BIG BOX4-->
        <div class="bg-gray thicc">
            <div class="container d-flex">
                <div class="col-100">
                    <div class="content bg-green"></div>
                </div>
            </div>
        </div>
    </main>
    <!--FINE MAIN-INIZIO FOOTER-->
    <footer>
        <!--1+4 BOX5-->
        <div class="bg-darkgray thicc">
            <div class="container d-flex">
                <div class="col-30">
                    <div class="content bg-rose"></div>
                </div>
                <div class="content d-flex flex-grow">
                    <div class="small-content bg-darkcyan flex-grow"></div>
                    <div class="small-content bg-darkcyan flex-grow"></div>
                    <div class="small-content bg-darkcyan flex-grow"></div>
                    <div class="small-content bg-darkcyan flex-grow"></div>
                </div>
            </div>
        </div>
        <!--HR-->
        <hr>
        <div class="bg-darkgray">
            <div class="container d-flex">
                <div class="col-100">
                    <div class="foot bg-aqua d-flex space-between">
                        <div class="foot-btn bg-pink word">Logo</div>
                        <div class="foot-btn bg-pink word">Bottone</div>
                    </div>
                </div>
            </div>
        </div>
    <!-- FOOTER START-->
    </footer>
</body>
</html>
